<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset ="utf-8">
  <title>Slider Puzzle</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="text/javascript" src="jquery-3.6.0.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="box">
      <div class="tile" id="t0" onclick="tileFunc(0)"></div>
      <div class="tile" id="t1" onclick="tileFunc(1)"></div>
      <div class="tile" id="t2" onclick="tileFunc(2)"></div>
      <div class="tile" id="t3" onclick="tileFunc(3)"></div>
      <div class="tile" id="t4" onclick="tileFunc(4)"></div>
      <div class="tile" id="t5" onclick="tileFunc(5)"></div>
      <div class="tile" id="t6" onclick="tileFunc(6)"></div>
      <div class="tile" id="t7" onclick="tileFunc(7)"></div>
      <div class="tile" id="t8" onclick="tileFunc(8)"></div>
  </div>
  <button id="shuffle" onclick="shuffleFunc()">Shuffle</button>

</body>
</html>
